alias +jump_ "exec +jump"
alias -jump_ "exec -jump"
bind "mwheeldown" "+jump_"
unbind "space"

// fps bug for bhop
alias "+holdbh" "fps_max 64; r_cleardecals"
alias "-holdbh" "fps_max 400"
bind "capslock" "+holdbh" // could be space too 
// THIS IS NOT AUTO BHOP, YOU WILL STILL NEED TO USE YOUR JUMP KEY TO BHOP WHILE HOLDING THIS THE KEY YOU SET JUST A LINE UP (capslock by default)

alias "+nClip" "noclip"
alias "-nClip" "noclip"
bind "alt" "+nClip"

// eb
alias "+eb" "+duck; fps_max 20"
alias "-eb" "-duck; fps_max 400"
bind "x" "+eb"

sv_cheats 1
exec_async movement/tick0
exec_async movement/tick1  
exec_async movement/tick2
exec_async movement/tick3
exec_async movement/tick4
exec_async movement/tick5
exec_async movement/tick6
exec_async movement/tick7
exec_async movement/tick8
exec_async movement/tick9
exec_async movement/tick10

bind "kp_plus" "incrementvar volume 0 1 0.1"     // +
bind "kp_minus" "incrementvar volume 0 1 -0.1"   // -

alias "viewmodel_toggle" "toggle r_drawviewmodel"
bind "v" "viewmodel_toggle"

bind "kp_1" " say "You're making a game and you are looking for the best anticheat? Add VAC (Valve Allows Cockeater), you will n̶o̶t̶  regret it!""

alias reset_t "alias t"
alias t ""

con_enable "1"